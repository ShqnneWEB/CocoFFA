commands:
  help: |
    &8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
             &#00F7DDCocoFFA Help &8(&71/1 page&8)

     &8• &#00F7DD/{command} create &7<&#00F7DDarena-name&7> &7» &fCreate new arena
     &8• &#00F7DD/{command} join &7<&#00F7DDarena-name&7> &7» &fJoin an arena
     &8• &#00F7DD/{command} leave &7» &fLeave current arena
     &8• &#00F7DD/{command} start &7<&#00F7DDarena-name&7> &7» &fStart an arena
     &8• &#00F7DD/{command} stop &7<&#00F7DDarena-name&7> &7» &fStop an arena
     &8• &#00F7DD/{command} stopall &7» &fStop all arenas
     &8• &#00F7DD/{command} setstartlocation &7<&#00F7DDarena-name&7> &7» &fSet start location
     &8• &#00F7DD/{command} setexitlocation &7<&#00F7DDarena-name&7> &7» &fSet exit location
     &8• &#00F7DD/{command} setbordercenterlocation &7<&#00F7DDarena-name&7> &7» &fSet border center location
     &8• &#00F7DD/{command} editor &7<&#00F7DDarena-name&7> &7» &fOpen arena editor
     &8• &#00F7DD/{command} delete &7<&#00F7DDarena-name&7> &7» &fDelete arena and kit
     &8• &#00F7DD/{command} wins &8[&#00F7DDplayer&8] &7» &fView win statistics
     &8• &#00F7DD/{command} spectate &7<&#00F7DDarena-name&7> &7» &fSpectate a started arena
     &8• &#00F7DD/{command} leavespectate &7» &fStop spectating
     &8• &#00F7DD/{command} reload &7» &fReload configuration
    &8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    &f

  reload:
