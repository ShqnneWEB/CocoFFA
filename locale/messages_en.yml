  restricted-in-arena: "%prefix% &fCommand &#00F7DD/{command} &fis not allowed in arena &#00F7DD{arena_name}&f!"

  create:
    usage: "%prefix% &fUsage: &#00F7DD/{command} create &7<&#00F7DDarena-name&7>"
