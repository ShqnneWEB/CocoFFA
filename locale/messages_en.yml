    failed: "%prefix% &fReload failed: &#FF0000{file} &ferror occurred&f!"
    no-permission: "%prefix% &fYou &#FF0000don't &fhave permission to use this command&f!"
    config: "&f├ #00FF1CReloaded &f&#00F7DDconfig.yml#00FF1C&f!"
    locale: "&f├ #00FF1CReloaded &f&#00F7DDlocale files#00FF1C&f!"
    gui: "&f├ #00FF1CReloaded &f&#00F7DDGUI configurations#00FF1C&f!"
    webhook: "&f├ #00FF1CReloaded &f&#00F7DDwebhook.yml#00FF1C&f!"
    arenas: "&f├ #00FF1CReloaded &f&#00F7DD{count} &farenas#00FF1C&f!"

  invalid-player: "%prefix% &fPlayer &#FF0000not &ffound&f!"
  player-required: "%prefix% &fThis command can only be executed by players&f!"
  missing-argument: "%prefix% &fMissing argument! Usage: &#00F7DD{usage}&f!"
  no-permission: "%prefix% &fYou &#FF0000don't &fhave permission to use this command&f!"
  invalid-command: "%prefix% &fInvalid command. Use &#00F7DD/ffa help &ffor available commands&f!"
