  wins:
    usage: "%prefix% &fUsage: &#00F7DD/{command} wins &7[&#00F7DDplayer&7]"
    player-not-found: "%prefix% &fPlayer &#00F7DD{player} &f&#FF0000not &ffound&f!"
    result: "%prefix% &#00F7DD{player} &fwins&f: &#00F7DD{wins}"

  spectate:
    already-in-arena: "%prefix% &fYou cannot spectate while in an arena! Leave your current arena first&f!"
